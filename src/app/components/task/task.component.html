<p-card
  styleClass="text-white flex flex-column justify-content-center gap-2 jb-custom-text-{{
    completed
  }} jb-custom-shadow-{{ completed }} jb-custom-size-{{ size }}"
  [style]="{ width: '360px', background: 'var(--color-primary)', minHeight: '400px'}"
>
  <ng-template pTemplate="title">
    <p  [style]="{ wordBreak: 'break-word', hyphens: 'auto' }">
      {{capitalizeAll(title) || '[Card Title]'}}
    </p>
  </ng-template>
  <ng-template pTemplate="subtitle">
    <span class="flex ">
      <span class="mr-1 border-round px-2 text-gray-900 jb-custom-bg-{{completed}}-{{priority.toLowerCase() || 'none'}}">{{priority || '[Priority] '}}</span> <p>||</p> <p class="ml-1 border-round px-2 bg-gray-300 text-gray-900">{{date || '[Date]'}}</p>
    </span>
  </ng-template>
  <p [style]="{ minHeight: '120px', wordBreak: 'break-word', hyphens: 'auto' }">
    {{ description || '[Card Description]' }}
  </p>
  <ng-template pTemplate="footer">
    <div class="card flex align-items-center gap-2 flex-wrap" *ngIf="tags.length">
      <p-chip *ngFor="let tag of tags" [label]="tag"></p-chip>
    </div>
    <p-chip *ngIf="!tags.length" label="[tags here]"></p-chip>
  </ng-template>
</p-card>
